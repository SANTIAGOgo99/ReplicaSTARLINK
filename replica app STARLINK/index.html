<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión - Starlink</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .header {
      width: 100%;
      max-width: 400px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 15px;
      box-sizing: border-box;
      border-bottom: 1px solid #ffffff;
    }

    .header .logo {
      font-size: 20px;
      font-weight: bold;
    }

    .header .menu {
      width: 25px;
      height: 25px;
      background-color: #ffffff; /* Reemplazar con un ícono */
      border-radius: 3px;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 400px;
      padding: 20px;
    }

    h1 {
      font-size: 24px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"],
    input[type="password"] {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 1px solid #ffffff;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
    }

    input[type="submit"] {
      background-color: #ffffff;
      color: #121212;
      border: none;
      border-radius: 5px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #e0e0e0;
    }

    .links {
      margin-top: 15px;
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .links a {
      color: #ffffff;
      text-decoration: none;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- Encabezado -->
  <div class="header">
    <div class="logo">STARLINK</div>
    <div class="menu"></div> 

  <!-- Contenido principal -->
  <div class="container">
    <h1>INICIAR SESIÓN</h1>
    <form>
      <input type="email" placeholder="Correo Electrónico" required>
      <input type="password" placeholder="Contraseña" required>
      <input type="submit" value="INICIAR SESIÓN">
    </form>
    <div class="links">
      <a href="#">¿Olvidó su contraseña?</a>
      <a href="#">Don't have Starlink yet? Order here.</a>
      <a href="#">¿Tiene un Starlink pero sin cuenta? Actívelo aquí.</a>
    </div>
  </div>
</body>
</html>
